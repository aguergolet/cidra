<mat-sidenav-container class="container">
    <mat-sidenav mode="side" opened class="sidenav">
      <mat-toolbar class="sidenav-toolbar">
        <img src="/assets/cidra-logo.png" alt="CIDRA Logo" class="logo">
        <span class="cidra-title">CIDRA</span>
      </mat-toolbar>
      <mat-nav-list>
        <a mat-list-item *ngFor="let tool of tools" [routerLink]="['/', 'tool', tool.id]" class="nav-item"></a>
         {{ tool.title }}
        </a>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content class="content-area">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
