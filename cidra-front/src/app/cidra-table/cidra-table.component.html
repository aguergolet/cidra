<div class="table-container mat-elevation-z4">
    <h2 class="table-title">{{ data.title }}</h2>
  
    <table mat-table [dataSource]="data.rows" class="mat-table" *ngIf="data.rows.length > 0">
      <!-- Dynamic Header Columns -->
      <ng-container *ngFor="let header of data.headers; let i = index" [matColumnDef]="header">
        <th mat-header-cell *matHeaderCellDef>{{ header }}</th>
        <td mat-cell *matCellDef="let row">{{ row[i] }}</td>
      </ng-container>
  
      <!-- Header Row -->
      <tr mat-header-row *matHeaderRowDef="data.headers"></tr>
  
      <!-- Data Rows -->
      <tr mat-row *matRowDef="let row; columns: data.headers"></tr>
    </table>
  
    <!-- Message for empty table -->
    <div *ngIf="data.rows.length === 0" class="empty-table-message">
      Nenhum dado disponÃ­vel.
    </div>
  </div>
